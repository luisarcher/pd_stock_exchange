<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTAccountEmpty}" rendered="#{tAccountController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tAccountController.items.rowCount > 0}">
                    <h:outputText value="#{tAccountController.pagination.pageFirstItem + 1}..#{tAccountController.pagination.pageLastItem + 1}/#{tAccountController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tAccountController.previous}" value="#{bundle.Previous} #{tAccountController.pagination.pageSize}" rendered="#{tAccountController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tAccountController.next}" value="#{bundle.Next} #{tAccountController.pagination.pageSize}" rendered="#{tAccountController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tAccountController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTAccountTitle_idAccount}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAccount}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTAccountTitle_balance}"/>
                            </f:facet>
                            <h:outputText value="#{item.balance}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTAccountTitle_idStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTAccountTitle_createdAt}"/>
                            </f:facet>
                            <h:outputText value="#{item.createdAt}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTAccountTitle_idUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tAccountController.prepareView}" value="#{bundle.ListTAccountViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tAccountController.prepareEdit}" value="#{bundle.ListTAccountEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tAccountController.destroy}" value="#{bundle.ListTAccountDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tAccountController.prepareCreate}" value="#{bundle.ListTAccountCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTAccountIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
