<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTAccountTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTAccountLabel_idAccount}"/>
                    <h:outputText value="#{tAccountController.selected.idAccount}" title="#{bundle.ViewTAccountTitle_idAccount}"/>
                    <h:outputText value="#{bundle.ViewTAccountLabel_balance}"/>
                    <h:outputText value="#{tAccountController.selected.balance}" title="#{bundle.ViewTAccountTitle_balance}"/>
                    <h:outputText value="#{bundle.ViewTAccountLabel_idStatus}"/>
                    <h:outputText value="#{tAccountController.selected.idStatus}" title="#{bundle.ViewTAccountTitle_idStatus}"/>
                    <h:outputText value="#{bundle.ViewTAccountLabel_createdAt}"/>
                    <h:outputText value="#{tAccountController.selected.createdAt}" title="#{bundle.ViewTAccountTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTAccountLabel_idUser}"/>
                    <h:outputText value="#{tAccountController.selected.idUser}" title="#{bundle.ViewTAccountTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tAccountController.destroyAndView}" value="#{bundle.ViewTAccountDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTAccountEditLink}"/>
                <br />
                <h:commandLink action="#{tAccountController.prepareCreate}" value="#{bundle.ViewTAccountCreateLink}" />
                <br />
                <h:commandLink action="#{tAccountController.prepareList}" value="#{bundle.ViewTAccountShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTAccountIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
