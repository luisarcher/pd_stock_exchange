<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTMovementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTMovementLabel_idMovement}"/>
                    <h:outputText value="#{tMovementController.selected.idMovement}" title="#{bundle.ViewTMovementTitle_idMovement}"/>
                    <h:outputText value="#{bundle.ViewTMovementLabel_description}"/>
                    <h:outputText value="#{tMovementController.selected.description}" title="#{bundle.ViewTMovementTitle_description}"/>
                    <h:outputText value="#{bundle.ViewTMovementLabel_val}"/>
                    <h:outputText value="#{tMovementController.selected.val}" title="#{bundle.ViewTMovementTitle_val}"/>
                    <h:outputText value="#{bundle.ViewTMovementLabel_finalBalance}"/>
                    <h:outputText value="#{tMovementController.selected.finalBalance}" title="#{bundle.ViewTMovementTitle_finalBalance}"/>
                    <h:outputText value="#{bundle.ViewTMovementLabel_createdAt}"/>
                    <h:outputText value="#{tMovementController.selected.createdAt}" title="#{bundle.ViewTMovementTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTMovementLabel_idAccount}"/>
                    <h:outputText value="#{tMovementController.selected.idAccount}" title="#{bundle.ViewTMovementTitle_idAccount}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tMovementController.destroyAndView}" value="#{bundle.ViewTMovementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTMovementEditLink}"/>
                <br />
                <h:commandLink action="#{tMovementController.prepareCreate}" value="#{bundle.ViewTMovementCreateLink}" />
                <br />
                <h:commandLink action="#{tMovementController.prepareList}" value="#{bundle.ViewTMovementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTMovementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
