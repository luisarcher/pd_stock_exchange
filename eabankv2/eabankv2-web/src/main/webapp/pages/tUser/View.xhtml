<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTUserLabel_idUser}"/>
                    <h:outputText value="#{tUserController.selected.idUser}" title="#{bundle.ViewTUserTitle_idUser}"/>
                    <h:outputText value="#{bundle.ViewTUserLabel_username}"/>
                    <h:outputText value="#{tUserController.selected.username}" title="#{bundle.ViewTUserTitle_username}"/>
                    <h:outputText value="#{bundle.ViewTUserLabel_passwd}"/>
                    <h:outputText value="#{tUserController.selected.passwd}" title="#{bundle.ViewTUserTitle_passwd}"/>
                    <h:outputText value="#{bundle.ViewTUserLabel_name}"/>
                    <h:outputText value="#{tUserController.selected.name}" title="#{bundle.ViewTUserTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTUserLabel_nif}"/>
                    <h:outputText value="#{tUserController.selected.nif}" title="#{bundle.ViewTUserTitle_nif}"/>
                    <h:outputText value="#{bundle.ViewTUserLabel_createdAt}"/>
                    <h:outputText value="#{tUserController.selected.createdAt}" title="#{bundle.ViewTUserTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tUserController.destroyAndView}" value="#{bundle.ViewTUserDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTUserEditLink}"/>
                <br />
                <h:commandLink action="#{tUserController.prepareCreate}" value="#{bundle.ViewTUserCreateLink}" />
                <br />
                <h:commandLink action="#{tUserController.prepareList}" value="#{bundle.ViewTUserShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTUserIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
