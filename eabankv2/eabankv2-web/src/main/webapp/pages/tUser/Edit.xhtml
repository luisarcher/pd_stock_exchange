<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTUserLabel_idUser}" for="idUser" />
                    <h:inputText id="idUser" value="#{tUserController.selected.idUser}" title="#{bundle.EditTUserTitle_idUser}" required="true" requiredMessage="#{bundle.EditTUserRequiredMessage_idUser}"/>
                    <h:outputLabel value="#{bundle.EditTUserLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tUserController.selected.username}" title="#{bundle.EditTUserTitle_username}" required="true" requiredMessage="#{bundle.EditTUserRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditTUserLabel_passwd}" for="passwd" />
                    <h:inputText id="passwd" value="#{tUserController.selected.passwd}" title="#{bundle.EditTUserTitle_passwd}" required="true" requiredMessage="#{bundle.EditTUserRequiredMessage_passwd}"/>
                    <h:outputLabel value="#{bundle.EditTUserLabel_name}" for="name" />
                    <h:inputText id="name" value="#{tUserController.selected.name}" title="#{bundle.EditTUserTitle_name}" required="true" requiredMessage="#{bundle.EditTUserRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTUserLabel_nif}" for="nif" />
                    <h:inputText id="nif" value="#{tUserController.selected.nif}" title="#{bundle.EditTUserTitle_nif}" />
                    <h:outputLabel value="#{bundle.EditTUserLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{tUserController.selected.createdAt}" title="#{bundle.EditTUserTitle_createdAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tUserController.update}" value="#{bundle.EditTUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTUserViewLink}"/>
                <br />
                <h:commandLink action="#{tUserController.prepareList}" value="#{bundle.EditTUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
