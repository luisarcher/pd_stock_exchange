<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTAdminLabel_idAdmin}"/>
                    <h:outputText value="#{tAdminController.selected.idAdmin}" title="#{bundle.ViewTAdminTitle_idAdmin}"/>
                    <h:outputText value="#{bundle.ViewTAdminLabel_username}"/>
                    <h:outputText value="#{tAdminController.selected.username}" title="#{bundle.ViewTAdminTitle_username}"/>
                    <h:outputText value="#{bundle.ViewTAdminLabel_passwd}"/>
                    <h:outputText value="#{tAdminController.selected.passwd}" title="#{bundle.ViewTAdminTitle_passwd}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tAdminController.destroyAndView}" value="#{bundle.ViewTAdminDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTAdminEditLink}"/>
                <br />
                <h:commandLink action="#{tAdminController.prepareCreate}" value="#{bundle.ViewTAdminCreateLink}" />
                <br />
                <h:commandLink action="#{tAdminController.prepareList}" value="#{bundle.ViewTAdminShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTAdminIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
