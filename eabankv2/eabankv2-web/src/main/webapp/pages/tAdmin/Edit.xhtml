<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTAdminTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTAdminLabel_idAdmin}" for="idAdmin" />
                    <h:inputText id="idAdmin" value="#{tAdminController.selected.idAdmin}" title="#{bundle.EditTAdminTitle_idAdmin}" required="true" requiredMessage="#{bundle.EditTAdminRequiredMessage_idAdmin}"/>
                    <h:outputLabel value="#{bundle.EditTAdminLabel_username}" for="username" />
                    <h:inputText id="username" value="#{tAdminController.selected.username}" title="#{bundle.EditTAdminTitle_username}" />
                    <h:outputLabel value="#{bundle.EditTAdminLabel_passwd}" for="passwd" />
                    <h:inputText id="passwd" value="#{tAdminController.selected.passwd}" title="#{bundle.EditTAdminTitle_passwd}" />
                </h:panelGrid>
                <h:commandLink action="#{tAdminController.update}" value="#{bundle.EditTAdminSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTAdminViewLink}"/>
                <br />
                <h:commandLink action="#{tAdminController.prepareList}" value="#{bundle.EditTAdminShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTAdminIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
