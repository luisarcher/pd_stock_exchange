<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TParcelCreateDlg" widgetVar="TParcelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTParcelTitle}">
            <h:form id="TParcelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tParcelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTParcelLabel_idParcel}" for="idParcel" />
                        <p:inputText id="idParcel" value="#{tParcelController.selected.idParcel}" title="#{bundle.CreateTParcelTitle_idParcel}" required="true" requiredMessage="#{bundle.CreateTParcelRequiredMessage_idParcel}"/>
                        <p:outputLabel value="#{bundle.CreateTParcelLabel_shareQuant}" for="shareQuant" />
                        <p:inputText id="shareQuant" value="#{tParcelController.selected.shareQuant}" title="#{bundle.CreateTParcelTitle_shareQuant}" />
                        <p:outputLabel value="#{bundle.CreateTParcelLabel_price}" for="price" />
                        <p:inputText id="price" value="#{tParcelController.selected.price}" title="#{bundle.CreateTParcelTitle_price}" />
                        <p:outputLabel value="#{bundle.CreateTParcelLabel_idCompany}" for="idCompany" />
                        <p:selectOneMenu id="idCompany" value="#{tParcelController.selected.idCompany}" >
                            <f:selectItems value="#{tCompanyController.itemsAvailableSelectOne}"
                                           var="idCompanyItem"
                                           itemValue="#{idCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTParcelLabel_idOrder}" for="idOrder" />
                        <p:selectOneMenu id="idOrder" value="#{tParcelController.selected.idOrder}" >
                            <f:selectItems value="#{tOrderController.itemsAvailableSelectOne}"
                                           var="idOrderItem"
                                           itemValue="#{idOrderItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tParcelController.create}" value="#{bundle.Save}" update="display,:TParcelListForm:datalist,:growl" oncomplete="handleSubmit(args,'TParcelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TParcelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
