<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TParcelViewDlg" widgetVar="TParcelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTParcelTitle}">
            <h:form id="TParcelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tParcelController.selected != null}">
                        <h:outputText value="#{bundle.ViewTParcelLabel_idParcel}"/>
                        <h:outputText value="#{tParcelController.selected.idParcel}" title="#{bundle.ViewTParcelTitle_idParcel}"/>
                        <h:outputText value="#{bundle.ViewTParcelLabel_shareQuant}"/>
                        <h:outputText value="#{tParcelController.selected.shareQuant}" title="#{bundle.ViewTParcelTitle_shareQuant}"/>
                        <h:outputText value="#{bundle.ViewTParcelLabel_price}"/>
                        <h:outputText value="#{tParcelController.selected.price}" title="#{bundle.ViewTParcelTitle_price}"/>
                        <h:outputText value="#{bundle.ViewTParcelLabel_idCompany}"/>
                        <h:outputText value="#{tParcelController.selected.idCompany}" title="#{bundle.ViewTParcelTitle_idCompany}"/>
                        <h:outputText value="#{bundle.ViewTParcelLabel_idOrder}"/>
                        <h:outputText value="#{tParcelController.selected.idOrder}" title="#{bundle.ViewTParcelTitle_idOrder}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TParcelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
