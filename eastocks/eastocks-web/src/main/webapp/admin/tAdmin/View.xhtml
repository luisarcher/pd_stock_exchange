<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAdminViewDlg" widgetVar="TAdminViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTAdminTitle}">
            <h:form id="TAdminViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAdminController.selected != null}">
                        <h:outputText value="#{bundle.ViewTAdminLabel_idAdmin}"/>
                        <h:outputText value="#{tAdminController.selected.idAdmin}" title="#{bundle.ViewTAdminTitle_idAdmin}"/>
                        <h:outputText value="#{bundle.ViewTAdminLabel_username}"/>
                        <h:outputText value="#{tAdminController.selected.username}" title="#{bundle.ViewTAdminTitle_username}"/>
                        <h:outputText value="#{bundle.ViewTAdminLabel_passwd}"/>
                        <h:outputText value="#{tAdminController.selected.passwd}" title="#{bundle.ViewTAdminTitle_passwd}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TAdminViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
