<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TAdminEditDlg" widgetVar="TAdminEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTAdminTitle}">
            <h:form id="TAdminEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tAdminController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTAdminLabel_idAdmin}" for="idAdmin" />
                        <p:inputText id="idAdmin" value="#{tAdminController.selected.idAdmin}" title="#{bundle.EditTAdminTitle_idAdmin}" required="true" requiredMessage="#{bundle.EditTAdminRequiredMessage_idAdmin}"/>
                        <p:outputLabel value="#{bundle.EditTAdminLabel_username}" for="username" />
                        <p:inputText id="username" value="#{tAdminController.selected.username}" title="#{bundle.EditTAdminTitle_username}" />
                        <p:outputLabel value="#{bundle.EditTAdminLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{tAdminController.selected.passwd}" title="#{bundle.EditTAdminTitle_passwd}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tAdminController.update}" value="#{bundle.Save}" update="display,:TAdminListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TAdminEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TAdminEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
