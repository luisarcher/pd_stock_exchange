<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TOrderEditDlg" widgetVar="TOrderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTOrderTitle}">
            <h:form id="TOrderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tOrderController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTOrderLabel_idOrder}" for="idOrder" />
                        <p:inputText id="idOrder" value="#{tOrderController.selected.idOrder}" title="#{bundle.EditTOrderTitle_idOrder}" required="true" requiredMessage="#{bundle.EditTOrderRequiredMessage_idOrder}"/>
                        <p:outputLabel value="#{bundle.EditTOrderLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tOrderController.selected.idUser}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tOrderController.update}" value="#{bundle.Save}" update="display,:TOrderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TOrderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TOrderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
