<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TOrderViewDlg" widgetVar="TOrderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTOrderTitle}">
            <h:form id="TOrderViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tOrderController.selected != null}">
                        <h:outputText value="#{bundle.ViewTOrderLabel_idOrder}"/>
                        <h:outputText value="#{tOrderController.selected.idOrder}" title="#{bundle.ViewTOrderTitle_idOrder}"/>
                        <h:outputText value="#{bundle.ViewTOrderLabel_idUser}"/>
                        <h:outputText value="#{tOrderController.selected.idUser}" title="#{bundle.ViewTOrderTitle_idUser}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TOrderViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
