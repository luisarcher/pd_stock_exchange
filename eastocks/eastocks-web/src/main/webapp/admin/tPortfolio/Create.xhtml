<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TPortfolioCreateDlg" widgetVar="TPortfolioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTPortfolioTitle}">
            <h:form id="TPortfolioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tPortfolioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTPortfolioLabel_idPortfolio}" for="idPortfolio" />
                        <p:inputText id="idPortfolio" value="#{tPortfolioController.selected.idPortfolio}" title="#{bundle.CreateTPortfolioTitle_idPortfolio}" required="true" requiredMessage="#{bundle.CreateTPortfolioRequiredMessage_idPortfolio}"/>
                        <p:outputLabel value="#{bundle.CreateTPortfolioLabel_shareQuant}" for="shareQuant" />
                        <p:inputText id="shareQuant" value="#{tPortfolioController.selected.shareQuant}" title="#{bundle.CreateTPortfolioTitle_shareQuant}" />
                        <p:outputLabel value="#{bundle.CreateTPortfolioLabel_idCompany}" for="idCompany" />
                        <p:selectOneMenu id="idCompany" value="#{tPortfolioController.selected.idCompany}" >
                            <f:selectItems value="#{tCompanyController.itemsAvailableSelectOne}"
                                           var="idCompanyItem"
                                           itemValue="#{idCompanyItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateTPortfolioLabel_idUser}" for="idUser" />
                        <p:selectOneMenu id="idUser" value="#{tPortfolioController.selected.idUser}" >
                            <f:selectItems value="#{tUserController.itemsAvailableSelectOne}"
                                           var="idUserItem"
                                           itemValue="#{idUserItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tPortfolioController.create}" value="#{bundle.Save}" update="display,:TPortfolioListForm:datalist,:growl" oncomplete="handleSubmit(args,'TPortfolioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TPortfolioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
