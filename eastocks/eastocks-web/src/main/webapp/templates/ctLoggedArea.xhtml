<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Personal Area</title>
        </f:facet>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                Welcome back, Mr #{ctUserController.loggedInUser.username}.
            </p:layoutUnit>

            <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                Footer...
            </p:layoutUnit>

            <p:layoutUnit position="west" size="175" header="Menus" collapsible="true">
                <p:menu>
                    <p:menuitem value="Portofolio" outcome="/pages/portofolio.xhtml" />
                    <p:menuitem value="Personal Area" outcome="/pages/personalArea.xhtml" />
                    <p:menuitem value="Link an Account" outcome="/pages/linkAccount.xhtml" />
                </p:menu>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="ct_content"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
