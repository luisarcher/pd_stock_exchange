<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet library="css" name="ctcss.css"/>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        
        <title><ui:insert name="ct_title">Triple J Stocks</ui:insert></title>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        
        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" header="#{bundle.AppName}">
                <div class="ui-g">
                    <div class="ui-g-8">
                        <h1>Triple J Stocks - <ui:insert name="ct_pagename"/></h1>
                    </div>
                    
                    <h:form id="frmLogin">
                        <div class="ui-g-6 visitor-menu">
                            <p:commandButton
                                id="registerButton"
                                value="Sign Up"
                                oncomplete="PF('TUserCreateDialog').show()"
                            />
                            <p:commandButton
                                id="loginButton"
                                value="Sign In"
                                oncomplete="PF('TUserLoginDialog').show()"
                            />
                        </div>
                     </h:form>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="right" size="60">
                <p>test</p>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="ct_body"/>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="ct_footer">Instituto Superior de Engenharia de Coimbra - Mestrado em IS - 2019</ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>
        
    <ui:include src="/dialog/login.xhtml"/>
    <ui:include src="/dialog/register.xhtml"/>
</html>
