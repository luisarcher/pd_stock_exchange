<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    
    <composite:interface>
        <composite:attribute name="compBeanName" required="true"/>
        <composite:attribute name="compDataSource" required="true"/>
        <composite:attribute name="compBeanName_selected" required="true"/>
    </composite:interface>

    <composite:implementation>
        
        <h:form id="frmDataTable">
            <p:panel header="Data Table">
                <p:dataTable id="datalist" value="#{cc.attrs.compDataSource}" var="item"
                             selectionMode="single" selection="#{cc.attrs.compBeanName_selected}"
                             paginator="true"
                             rowKey="#{item.idCompany}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="id"/>
                        </f:facet>
                        <h:outputText value="#{item.idCompany}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Area"/>
                        </f:facet>
                        <h:outputText value="#{item.area}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.sharePrice}"/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.shareQuant}"/>
                    </p:column>

                    <f:facet name="footer">
                        <h:outputText value="FOOTER"/>
                    </f:facet>
                </p:dataTable>
            </p:panel>
        </h:form>
    </composite:implementation>
</html>
